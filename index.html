<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/images/SpotifyLogoPNGImage.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Flow+Circular&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-grid">
    <div class="left">
    <div class="top-left border">
        <div class="logo flex"><i class="fa-brands fa-spotify"></i>Spotify</div>
        <div class="flex homeArea">
            <div class="home-btn"><a href="/" class="home-search"><i class="fa-solid fa-house"></i><div class="underline"> Home</div></a></div>
            <div class="search-btn"><a href="/" class="home-search"><i class="fa-solid fa-magnifying-glass"></i><div class="underline">Search</div></a></div>
        </div>
    </div>
        <div class="bottom-left border">
            <div class="kdfj" style="padding: 15px;">
                <i class="fa-solid fa-list PLAYLIST"></i><span class="PLAYLIST"> Your Library</span>
            </div>
          <div>
            <div class="playprod-btn">
                <button class="prod-btn">Playlists</button>
                <button class="prod-btn">Artists</button>
                <button class="prod-btn">Prodcasts & Shows</button>
            </div>
            
          </div>
          
          
        </div>
        
    </div>
    <div class="rightArea border">
        <div class="nav-bar flex spacebetween">
            <div class="bacfow flex">
                <button class="backbtn"><i class="ri-arrow-left-s-line"></i></buttom>
                <button class="fowbtn"><i class="ri-arrow-right-s-line"></i></button>
            </div>
            <div class="Profiles flex" style="gap: 10px;">
                <button class="Explore-btn sc">Explore Premium</button>
                <button class="install-btn sc"><i class="ri-download-line"></i> Install App</button>
                <button class="noti-btn"><i class="ri-notification-2-line"></i></button>
                <button class="noti-btn flex" style="background-color: black;"><img src="assets/images/Profile.jpg" style="width: 2rem; height: 2rem; border-radius: 50%;"></button>
            </div>
        </div>
        <div class="playprod-btn">
            <button class="prod-btn" style="background-color: #0000008c;">All</button>
            <button class="prod-btn" style="background-color: #0000008c;">Music</button>
            <button class="prod-btn" style="background-color: #0000008c;">Prodcasts</button>
        </div>


    </div>
    <div class="Player border">
        <div class="Music-Info">
            <img src="assets/Thumbnials/Tu ha kaha.jpeg">
            <div class="name-artist">
                <div class="song-name">One Love</div>
                <div class="Artist-name" style="opacity: 0.7; font-weight: 300; font-size: 0.8rem; padding-top: 5px;">Sachin-Jigar, Arjit Singh , Amitabh Bhattacharya</div>
            </div>
            <div class="liked"><i class="fa-regular fa-heart"></i></div>
        </div>
        <div class="Player-Controls flex">
            <div class="daba">
            <i class="hovers2 ri-shuffle-line"></i>
            <i class="hovers2 ri-skip-back-fill"></i>
            <i class="ri-play-large-fill"></i>
            <i class="hovers2 ri-skip-forward-line"></i>
            <i class="hovers2 ri-repeat-line"></i>
        </div>
        <div class="song-duration flex">
            0:00
            <div class="line border"></div>
            4:56
        </div>
        </div>
        <div class="user-control flex">
            <i class="hovers ri-play-list-2-line"></i>
            <i class="hovers ri-mic-line"></i>
            <i class="hovers ri-macbook-line"></i>
            <i class="hovers ri-volume-up-line"></i>
            <input type="range" min="1" max="100" value="100" class="slider" id="myRange">
            <i class="hovers ri-picture-in-picture-line"></i>
            <i class="ri-expand-diagonal-line"></i>
        </div>
    </div>
</div>
</body>
</html>
